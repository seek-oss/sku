packages:
  - docs
  - tests
  - fixtures/*
  - packages/*
  - private/*

catalog:
  '@types/node': ^22.18.8
  '@types/react': ^19.1.9
  '@types/react-dom': ^19.1.7
  '@vanilla-extract/vite-plugin': ^5.1.1
  '@vocab/vite': ^0.2.3
  braid-design-system: ^33.11.0
  commander: ^14.0.1
  # 05/08/25: there is currently a bug in later versions of jiti that break eslint ts support. Pinning to 2.4.2 fixes the issue. (last checked with v2.6.1)
  jiti: 2.4.2
  react: ^19.1.0
  react-dom: ^19.1.0
  vite: ^7.0.6
  vitest: ^4.0.3

catalogs:
  react18:
    '@types/react': ^18.3.23
    '@types/react-dom': ^18.3.7
    react: ^18.3.1
    react-dom: ^18.3.1

ignoredBuiltDependencies:
  - core-js-pure

# This is needed so that the React 18 fixture doesn't clobber React 19 in every other fixture. We can remove this once we've dropped React 18 support.
injectWorkspacePackages: true

linkWorkspacePackages: true

onlyBuiltDependencies:
  - '@swc/core'
  - docsify
  - esbuild
  - puppeteer
  - sku
  - unrs-resolver

patchedDependencies:
  vitest-environment-puppeteer: patches/vitest-environment-puppeteer.patch

preferWorkspacePackages: true

publicHoistPattern:
  - '@babel/*'

syncInjectedDepsAfterScripts:
  - build
