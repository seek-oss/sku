name: Validate

on: [push, pull_request]

jobs:
  skip_check:
    name: Check concurrent runs
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.skip_check.outputs.should_skip }}
    steps:
      - uses: fkirc/skip-duplicate-actions@v5
        id: skip_check
        with:
          concurrent_skipping: same_content_newer
          cancel_others: true
          # We want to skip only concurrent runs. Subsequent runs/retries should be allowed.
          skip_after_successful_duplicate: false

  test:
    name: Lint & Test
    needs: skip_check
    if: needs.skip_check.outputs.should_skip != 'true'
    runs-on: macos-13
    env:
      CI: true
    timeout-minutes: 30
    steps:
      - name: Check out Repo
        uses: actions/checkout@v3

      - id: pnpm-setup
        uses: pnpm/action-setup@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          cache: pnpm
          node-version-file: package.json

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Set Puppeteer Cache Directory
        run: echo "puppeteer_cache_dir=$HOME/.cache/puppeteer" >> "$GITHUB_ENV"

      - name: Cache Puppeteer
        id: puppeteer-cache
        uses: actions/cache@v3
        with:
          path: ${{ env.puppeteer_cache_dir }}
          key: puppeteer-${{ runner.os }}-${{ hashFiles('./pnpm-lock.yaml') }}

      - name: Install Puppeteer
        if: steps.puppeteer-cache.outputs.cache-hit != 'true'
        run: node node_modules/puppeteer/install.js

      - name: Set up hosts
        # Couldn't get `sudo pnpm setup-test-hosts` to work
        run: sudo ${{ steps.pnpm-setup.outputs.bin_dest }}/pnpm setup-test-hosts

      - name: Lint
        run: pnpm lint

      - name: Set Jest Cache Directory
        run: echo "jest_cache_dir=$(pnpm jest --showConfig | jq '.configs[0].cacheDirectory' | tr -d '"')" >> "$GITHUB_ENV"

      - name: Cache Jest cache
        uses: actions/cache@v3
        with:
          path: ${{ env.jest_cache_dir }}
          key: jest-${{ runner.os }}-${{ hashFiles('./pnpm-lock.yaml') }}

      - name: Test
        run: pnpm run test --maxWorkers=3
