name: Validate

on: [push, pull_request]

jobs:
  test:
    name: Lint & Test
    runs-on: ubuntu-latest
    env:
      CI: true
    timeout-minutes: 30
    steps:
      - name: Check out Repo
        uses: actions/checkout@v3

      - id: pnpm-setup
        uses: pnpm/action-setup@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          cache: pnpm
          node-version-file: package.json

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache Puppeteer
        id: puppeteer-cache
        uses: actions/cache@v3
        with:
          path: /home/runner/.cache/puppeteer
          key: puppeteer-${{ runner.os }}-${{ hashFiles('./pnpm-lock.yaml') }}

      - name: Install Puppeteer
        if: steps.puppeteer-cache.outputs.cache-hit != 'true'
        run: node node_modules/puppeteer/install.js

      - name: Set up hosts
        # Couldn't get `sudo pnpm setup-test-hosts` to work
        run: sudo ${{ steps.pnpm-setup.outputs.bin_dest }}/pnpm setup-test-hosts

      - name: Lint
        run: pnpm lint

      - name: Cache Jest cache
        uses: actions/cache@v3
        with:
          path: /tmp/jest_rt
          key: jest-${{ runner.os }}-${{ hashFiles('./pnpm-lock.yaml') }}

      - name: Test
        # Ubuntu runners only have 2 cores, but by default Jest keeps 1 core free, but this is not
        # necessary on CI
        run: pnpm run test
